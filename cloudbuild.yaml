# Cloud Build configuration for ms-forum microservice
# This file automates the build and deployment to Cloud Run

steps:
  # Step 1: Build the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/ms-forum:$COMMIT_SHA"
      - "-t"
      - "gcr.io/$PROJECT_ID/ms-forum:latest"
      - "."
    id: "build-image"

  # Step 2: Push the Docker image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/ms-forum:$COMMIT_SHA"
    id: "push-image"

  # Step 3: Push the latest tag
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/ms-forum:latest"
    id: "push-latest"

  # Step 4: Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "ms-forum"
      - "--image"
      - "gcr.io/$PROJECT_ID/ms-forum:$COMMIT_SHA"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--port"
      - "8080"
      - "--set-env-vars"
      - "MONGO_URI=${_MONGO_URI},JWT_SECRET_KEY=${_JWT_SECRET_KEY}"
      - "--memory"
      - "${_MEMORY}"
      - "--cpu"
      - "${_CPU}"
      - "--min-instances"
      - "${_MIN_INSTANCES}"
      - "--max-instances"
      - "${_MAX_INSTANCES}"
    id: "deploy-cloud-run"

# Images to be pushed to Container Registry
images:
  - "gcr.io/$PROJECT_ID/ms-forum:$COMMIT_SHA"
  - "gcr.io/$PROJECT_ID/ms-forum:latest"

# Substitution variables with default values
substitutions:
  _REGION: "us-central1"
  _MEMORY: "512Mi"
  _CPU: "1"
  _MIN_INSTANCES: "0"
  _MAX_INSTANCES: "10"
  # IMPORTANT: Set these as triggers variables or secret manager
  _MONGO_URI: "mongodb+srv://user:pass@cluster.mongodb.net/forum_db"
  _JWT_SECRET_KEY: "change-me-in-production"

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: "N1_HIGHCPU_8"

# Timeout for the entire build
timeout: "1200s"
